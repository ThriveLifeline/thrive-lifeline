# Research and mentorship
mentoring:
- Resource: <a href="http://stemdiv.ucsc.edu/camp/" target="_blank">California Alliance for Minority Participation (CAMP)</a>
  Resource Description: Statewide initiative that aims to support and retain underrepresented undergraduates to achieve their degrees in the biological sciences, physical sciences, mathematics, and engineering

- Resource: <a href="https://www.cientificolatino.com/gsmi" target="_blank">Cient√≠fico Latino Graduate Student Mentorship Initiative</a>
  Resource Description: A mentorship program intended to connect underrepresented students applying to graduate programs with STEM professionals that have been through the graduate school process

- Resource: <a href="https://www.aaas.org/programs/entry-point" target="_blank">Entry Point!</a>
  Resource Description: Identifies and recruits students with apparent and non-apparent disabilities who are majoring in science, engineering, mathematics, computer science, and some fields of business for internship and co-op opportunities 

- Resource: <a href="https://beyondthegre.org/grexit/" target="_blank">GRE Exit List</a>
  Resource Description: A list of STEM graduate programs choosing not to require GRE scores for admission

- Resource: <a href="https://www.anl.gov/education/minority-serving-institutions-partnership-program" target="_blank">Minority Serving Institutions Partnership Program (MSIPP)</a>
  Resource Description: Offers internships to help develop our future workforce in critically important areas of science, engineering, technology, and mathematics (STEM)

- Resource: <a href="https://www.nasa.gov/stem/murep/about/index.html" target="_blank">Minority University Research and Education Project (MUREP)</a>
  Resource Description: Enhance the research, academic and technology capabilities of MSIs through multiyear cooperative agreements

- Resource: <a href="https://www.musementorship.com/" target="_blank">Mentorship for Underrepresented STEM Enthusiasts (MUSE)</a>
  Resource Description: A mentorship program intended to connect underrepresented students to STEM professionals sharing their identities

- Resource: <a href="https://www.pathwaystoscience.org/index.aspx" target="_blank">Pathways to Science</a>
  Resource Description: Directory of programs, internships, and fellowships for those in STEM at any career stage

- Resource: <a href="https://www.woodsholediversity.org/pep/" target="_blank">Partnership Education Program (PEP)</a>
  Resource Description: "10-week program designed primarily for college juniors and seniors who want to spend a summer gaining practical experience in marine and environmental science"

- Resource: <a href="https://resess.unavco.org/" target="_blank">Research Experiences in Solid Earth Science for Students (RESESS)</a>
  Resource Description: RESESS supports interns in summer research experiences at UNAVCO in Boulder, CO, as well as provides professional development opportunities and graduate school application support

- Resource: <a href="https://soars.ucar.edu/" target="_blank">Significant Opportunities in Atmospheric Research and Science (SOARS)</a>
  Resource Description: "Undergraduate-to-graduate bridge program designed to broaden participation of historically underrepresented communities in the atmospheric and related sciences"

- Resource: <a href="http://www.matthewrcover.com/undocumented-in-stem.html" target="_blank">Summer Research and Professional Development Programs for UndocuSTEM</a>
  Resource Description: A list of opportunities available to undocumented students

- Resource: <a href="https://undergradinthelab.com/" target="_blank">Undergrad in the Lab</a>
  Resource Description: A blog with resources for joining and thriving in a research group

- Resource: <a href="https://wise-intern.org/" target="_blank"> Washington Internships for Students of Engineering (WISE)</a>
  Resource Description: Students discover how government officials make decisions on complex technological issues, while also learning how engineers and scientists can contribute to the legislative process and regulatory decision-making





funding:
- Resource: <a href="https://www.hrc.org/resources/scholarship-database" target="_blank">HRC's LGBTQ+ Scholarship Database</a>
  Resource Description: A database divided by state of scholarships for LGBTQ+ undergraduate and graduate students

- Resource: <a href="https://sites.nationalacademies.org/PGA/FordFellowships/index.htm" target="_blank">Ford Fellowship</a>
  Resource Description: A fellowship program aimed at increasing diversity at the faculty-level. Awards are at the pre-doctoral, dissertation, and post-doctoral stages.

- Resource: <a href="https://www.microsoft.com/en-us/research/academic-program/ada-lovelace-fellowship/" target="_blank">Microsoft Ada Lovelace Fellowship</a>
  Resource Description: "A 3-year fellowship for underrepresented PhD students, explicitly including LGBTQ+ identities"

- Resource: <a href="https://www.noglstp.org/programs-projects/scholarships/" target="_blank">NOGLSTP Out to Innovate</a>
  Resource Description: "STEM scholarships for undergraduate and graduate students who are LGBTQ+ or active allies"

- Resource: <a href="https://www.pathwaystoscience.org/index.aspx" target="_blank">Pathways to Science</a>
  Resource Description: Directory of programs, internships, and fellowships for those in STEM at any career stage.

- Resource: <a href="https://pointfoundation.org/point-apply/application-faqs/" target="_blank">Point Foundation</a>
  Resource Description: "National LGBTQ+ scholarship fund for \"out\" undergraduate and graduate students"






