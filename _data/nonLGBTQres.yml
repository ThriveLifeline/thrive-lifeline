mental:
- Resource: <a href="https://www.yourlifeyourvoice.org/Style%20Library/99%20Coping%20Skills%20Poster.pdf" target="_blank">99 coping skills</a>
  Resource Description: A list of 99 different coping skills

- Resource: <a href="https://d3mh72llnfrpe6.cloudfront.net/wp-content/uploads/2018/02/09210135/asw-english.pdf" target="_blank">Anti-depressant skills workbook</a>
  Resource Description: This book teaches you about depression and about antidepressant skills you can use to manage depression

- Resource: <a href="https://calmharm.co.uk/" target="_blank">Calm Harm app (self-harm coping)</a>
  Resource Description: Calm Harm provides tasks to help you resist or manage the urge to self-harm. Calm Harm is an app developed for teenage mental health using the basic principles of an evidence-based therapy called Dialectical Behavioral Therapy (DBT).

- Resource: <a href="https://my3app.org/" target="_blank">My3 (app for suicide safety planning)</a>
  Resource Description: "MY3 is for individuals who may be having thoughts of suicide, or who have a history of suicidal behavior. It is designed to help these individuals stay safe during when they are experiencing thoughts of suicide."

- Resource: <a href="https://my.life/" target="_blank">MyLife app (guided meditation)</a>
  Resource Description: "Check in with how you’re feeling, and try short activities tuned to your emotions."

- Resource: <a href="http://www.selfinjury.bctr.cornell.edu/perch/resources/distraction-techniques-pm-2.pdf" target="_blank">Self-harm Distraction Techniques</a>
  Resource Description: A list of potential coping/distraction techniques separated out by the motivation behind self-harm

- Resource: <a href="https://apps.apple.com/us/app/self-help-for-anxiety-management/id666767947" target="_blank">Self-help Anxiety Managment app</a>
  Resource Description: An app with resources for building a person's anxiety toolkit.

- Resource: <a href="https://www.smartrecovery.org/" target="_blank">SMART Recovery</a>
  Resource Description: Self-help program for addiction recovery

- Resource: <a href="https://woebot.io" target="_blank">Woebot</a>
  Resource Description: Free app (iOS/Android) for conversations and cognitive behavioral therapy (CBT).

coronavirus:
- Resource: <a href="https://blacktrans.org/services/care-package/" target="_blank">Black Trans Free COVID-19 Care Packages</a>
  Resource Description: Care packages with personal protective equipment for trans people of color

- Resource: <a href="https://blacktrans.org/coronavirus-grant/" target="_blank">Black Trans COVID-19 Community Response Grant</a>
  Resource Description: Micro grants for trans people of color

- Resource: <a href="https://www.cdc.gov/" target="_blank">Centers for Disease Control</a>
  Resource Description: Publishes the guidelines people should adhere to and maintains up-to-date information about current health threats.

- Resource: <a href="https://c19check.com/start" target="_blank">Coronavirus Checker</a>
  Resource Description: Screening tool for COVID-19 symptoms based on CDC guidelines and gives recommendations for care.

- Resource: <a href="http://www.distanttogether.org/" target="_blank">Distant Together</a>
  Resource Description: Mental health resources during COVID-19

- Resource: <a href="https://www.usa.gov/help-with-bills" target="_blank">Help with Bills</a>
  Resource Description: Information about government programs for temporary assistance

- Resource: <a href="https://www.wikihow.com/Deal-with-Coronavirus-Anxiety" target="_blank">How to Stay Calm During a Coronavirus Outbreak</a>
  Resource Description: "Information on protecting yourself, managing anxiety, and setting realistic expectations"

- Resource: <a href="https://www.mrelief.com/" target="_blank">mRelief</a>
  Resource Description: A simplified process for determining food stamp qualification and registration

- Resource: <a href="https://pointofpride.org/covid-19-emergency-fund/" target="_blank">Point of Pride</a>
  Resource Description: Funding for trans people to cover trans community needs

- Resource: <a href="https://www.who.int/" target="_blank">World Health Organization</a>
  Resource Description: Addresses health topics to inform individuals.

