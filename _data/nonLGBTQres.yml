general:
- Resource: <a href="https://www.211.org/" target="_blank">211 (identify local resources)</a>
  Resource Description: "A comprehensive source of locally curated social services information in the US and Canada. Includes helping find assistance with food, housing, disaster relief, employment, education, veteran services, healthcare, etc."

- Resource: <a href="https://www.auntbertha.com/" target="_blank">Aunt Bertha (free/reduced cost resources)</a>
  Resource Description: "Search for free or reduced cost services like medical care, food, job training, and more"

- Resource: <a href="https://www.mentalhealthamerica.net/im-looking-mental-health-help-someone-else" target="_blank">Finding Help for Someone Else</a>
  Resource Description: Resource guide for people who are looking for mental health help for someone else

- Resource: <a href="https://www.goodrx.com/" target="_blank">GoodRx</a>
  Resource Description: "Prescription prices, coupons, and pharmacy information"

- Resource: <a href="https://www.homelessshelterdirectory.org/index.html" target="_blank">Homeless Shelter Directory</a>
  Resource Description: A resource to help locate local homeless shelters and service organizations

- Resource: <a href="https://www.plannedparenthood.org/" target="_blank">Planned Parenthood</a>
  Resource Description: Reproductive healthcare. Many offer HRT for trans people.

hotlines:
- Resource: <a href="https://www.crisistextline.org" target="_blank">Crisis Text Line</a>
  Hotline: Text LGBTQ to 741-741
  Resource Description: "Crisis Text Line is a global not-for-profit organization providing free confidential crisis intervention via SMS message. The organization's services are available 24 hours a day, every day, throughout the US, UK, and Canada"

- Resource: <a href="https://www.thehotline.org" target="_blank">National Domestic Violence/Abuse Hotline</a>
  Hotline: 1.800.799.7233 or TTY 1.800.787.3224
  Resource Description: "The National Domestic Violence Hotline is a 24-hour confidential service for survivors, victims and those affected by domestic violence, intimate partner violence and relationship abuse."

- Resource: <a href="https://www.rainn.org" target="_blank">National Sexual Assault Hotline (RAINN)</a>
  Hotline: 1.800.656.HOPE (4673)
  Resource Description: The National Sexual Assault Hotline is a 24-hour confidential service for survivors of sexual assault.

- Resource: <a href="https://suicidepreventionlifeline.org" target="_blank">National Suicide Prevention Lifeline</a>
  Hotline: 1.800.273.TALK (8255) / Spanish 1.888.628.9454
  Resource Description: "The Lifeline provides 24/7, free and confidential support for people in distress, prevention and crisis resources for you or your loved ones, and best practices for professionals."

- Resource: <a href="https://www.webpoisoncontrol.org/" target="_blank">Poison Control</a>
  Hotline: 1.800.222.1222
  Resource Description: Poison control is a 24/7 hotline with information on poison emergencies.

- Resource: <a href="https://www.samhsa.gov/find-help/disaster-distress-helpline" target="_blank">SAMHSA's Disaster Distress Helpline</a>
  Hotline: 1.800.985.5990 or text TalkWithUs to 66746
  Resource Description: Substance Abuse and Mental Health Services Administration offers a 24/7 hotline to support people experiencing emotional distress related to natural or human-caused disasters

- Resource: <a href="https://www.samhsa.gov/find-help/national-helpline" target="_blank">SAMHSA’s National Helpline</a>
  Hotline: 1.800.662.HELP (4357) or TTY 1.800.487.4889
  Resource Description: SAMHSA offers a 24/7 hotline for treatment referral and information on mental and/or substance abuse disorders. Spanish also available.

